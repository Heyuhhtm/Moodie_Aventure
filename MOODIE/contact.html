<main class="account-page">
  <div class="form-container reveal visible">
    <h2 class="form-title">Contact Us</h2>
    <p class="form-sub">Have a question or feedback? We'd love to hear from you.</p>
    <form id="contact-form">
      <div class="form-group">
        <label for="contact-name">Full Name</label>
        <input type="text" id="contact-name" name="name" required>
      </div>
      <div class="form-group">
        <label for="contact-email">Email Address</label>
        <input type="email" id="contact-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Send Message</button>
      <div id="contact-form-status"></div>
    </form>
  </div>
